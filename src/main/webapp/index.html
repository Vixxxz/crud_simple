<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section id="tabbed-form-section" class="tabbed-form">
        <div class="form-titles">
            <h2 id="dados-pessoais-title" class="active-tab">Dados Pessoais</h2>
            <h2 id="endereco-title" class="inactive-tab">Endereço</h2>
        </div>
        <form id="form-dados-pessoais" method="post" novalidate>
            <fieldset>
                <legend>Informações Básicas</legend>
                <div class="form-row">
                    <div class="form-field">
                        <label for="nome">Nome <span class="required">*</span></label>
                        <input type="text" name="nome" id="nome" class="col" placeholder="Digite seu nome completo" required aria-required="true" />
                    </div>
                    <div class="form-field">
                        <label for="cpf">CPF <span class="required">*</span></label>
                        <input type="text" name="cpf" id="cpf" class="col" placeholder="00000000000" required aria-required="true" pattern="\d{11}" title="CPF deve conter 11 dígitos, sem pontos ou traços." />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label>Gênero <span class="required">*</span></label>
                        <div class="form-row" aria-labelledby="genero-label">
                            <input type="radio" name="genero" id="masc" value="masculino" />
                            <label for="masc">Masculino</label>
                            <input type="radio" name="genero" id="fem" value="feminino" />
                            <label for="fem">Feminino</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="telefone">Telefone <span class="required">*</span></label>
                        <input type="text" name="telefone" id="telefone" placeholder="(99) 99999-9999" required aria-required="true" pattern="\(\d{2}\) \d{5}-\d{4}" title="Telefone deve estar no formato (xx) xxxxx-xxxx" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label>Tipo do Telefone <span class="required">*</span></label>
                        <div class="form-row" aria-labelledby="tipoTelefone-label">
                            <input type="radio" name="tipoTelefone" id="residencial" value="residencial" />
                            <label for="residencial">Residencial</label>
                            <input type="radio" name="tipoTelefone" id="comercial" value="comercial" />
                            <label for="comercial">Comercial</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="dataNascimento">Data de Nascimento <span class="required">*</span></label>
                        <input type="date" name="dataNascimento" id="dataNascimento" required aria-required="true" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" required aria-required="true" />
                    </div>
                    <div class="form-field">
                        <label for="senha">Senha <span class="required">*</span></label>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required aria-required="true" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="confirmaSenha">Confirmar Senha <span class="required">*</span></label>
                        <input type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha" required aria-required="true" />
                    </div>
                </div>
            </fieldset>
        </form>

        <form id="form-endereco" method="post">
            <fieldset>
                <legend>Informações de Endereço</legend>
                <div class="form-row">
                    <div class="form-field">
                        <label for="cep">CEP <span class="required">*</span></label>
                        <input type="text" name="cep" id="cep" maxlength="10" placeholder="Digite seu CEP" required aria-required="true" />
                        <span id="message"></span>
                        <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank"><span>Não sei meu CEP</span></a>
                    </div>
                    <div class="form-field">
                        <label for="tipoEndereco">Tipo de Endereço</label>
                        <div class="form-row" aria-labelledby="tipoEndereco-label" id="tipoEndereco">
                            <input type="checkbox" name="tipoEndereco" id="entrega" value="entrega" />
                            <label for="entrega">Entrega</label>
                            <input type="checkbox" name="tipoEndereco" id="cobranca" value="cobranca" />
                            <label for="cobranca">Cobrança</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="tipoResidencia">Tipo de Residência <span class="required">*</span></label>
                        <select name="tipoResidencia" id="tipoResidencia" required aria-required="true">
                            <option value="" disabled selected>Selecione</option>
                            <option value="casa">Casa</option>
                            <option value="apartamento">Apartamento</option>
                            <option value="condominio">Condomínio</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="logradouro">Endereço <span class="required">*</span></label>
                        <input type="text" name="logradouro" id="logradouro" placeholder="Digite seu endereço" required aria-required="true" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="numero">Número <span class="required">*</span></label>
                        <input type="text" name="numero" id="numero" placeholder="N°" required aria-required="true" />
                    </div>
                    <div class="form-field">
                        <label for="complemento">Complemento</label>
                        <input type="text" name="complemento" id="complemento" placeholder="Ex: Bloco, Apt..." />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="bairro">Bairro <span class="required">*</span></label>
                        <input type="text" name="bairro" id="bairro" placeholder="Digite o bairro" required aria-required="true" />
                    </div>
                    <div class="form-field">
                        <label for="cidade">Cidade <span class="required">*</span></label>
                        <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade" required aria-required="true" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="estado">Estado <span class="required">*</span></label>
                        <input type="text" name="estado" id="estado" placeholder="Digite o estado" required aria-required="true" />
                    </div>
                    <div class="form-field">
                        <label for="pais">País <span class="required">*</span></label>
                        <input type="text" name="pais" id="pais" placeholder="Digite o país" required aria-required="true" />
                    </div>
                </div>
            </fieldset>
        </form>

        <div class="submit-section">
            <button type="button" onclick="enviarFormularios()" aria-label="Enviar formulários">Submit</button>
        </div>
    </section>
    <footer></footer>
    <script src="js/script.js"></script>
    <script src="js/validaCep.js"></script>
</body>
</html>
